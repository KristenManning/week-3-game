<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">

<body>

<!-- Top row: title -->
<div class="row" id="title">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
  	<h1> Tasty Terminology </h1>
  </div>
  <div class="col-md-3">
  	<div id="winsdiv">
  	</div>
  </div>
</div>


<!-- Second row - banner changes throughout gameplay -->
<div class="row">
  <div class="col-md-3">
  	<!-- margin left3col -->
  </div>
  <div class="col-md-6">
  	<h3 id="banner">Press any key to get started!</h3>
  </div>
  <div class="col-md-3">
  	<!-- margin right3col -->
  </div>
</div>


<div class="row" id="main">
  <div class="col-md-1">
	<!-- margin left1col -->
  </div>
  <div class="col-md-3">

	</div>
  </div>

	</div>
  </div>
   <div class="col-md-3">
  	<div id="lettersdiv">
	</div>
  </div>
</div>


<div class="row">
  <div class="col-md-2">
  <!-- left2col margin -->
  </div>

  <div class="col-md-3">
	<a href="#" class="btn btn-primary">Peek at an ingredient!</a>
  </div>

  <div class="col-md-3">
	<div class ="image">

	</div>
  </div>
